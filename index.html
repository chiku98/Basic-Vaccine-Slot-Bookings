<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <title>Slot Booking Page</title>
</head>

<body>
    <nav class="navbar navbar-logo">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Bootstrap" width="150" height="50">
            </a>
        </div>
    </nav>
    <div class="screen">
        <div class="container appointment-form">
            <center>
                <div>
                    <h2 class="form-heading">Book Vaccine Slot</h2>
                </div>
            </center>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="ex: Ram Charan" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="abcd@gmail.com" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Adhaar Number</label>
                    <input type="number" class="form-control" id="inputAdhaar" placeholder="xxxx-xxxx-xxxx" required>
                </div>
                <div class="col-6">
                    <label class="form-label"> Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="xyz nagar, NewYork" required>
                </div>
                <div class="col-4">
                    <label class="form-label"> Contact Number</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="77x-xxxx-x74" required>
                </div>
                <div class="col-4">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="xx" required>
                </div>
    
                <div class="col-4">
                    <label class="form-label">Choose Date and time</label>
                    <input type="datetime-local" class="form-control" id="inputDate" required>
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="submit">BOOK SLOT</button>
                </div>
            </form>
        </div>
    </div>


    <script src="/js/userscript.js"></script>

</body>

</html>
