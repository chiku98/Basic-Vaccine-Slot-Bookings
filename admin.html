<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/admin_style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-logo">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Bootstrap" width="150" height="50">
            </a>
        </div>
    </nav>
    <div class="container admin-table mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adhaar Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Age</th>
                    <th scope="col">Date and time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="inputName"></td>
                    <td id="inputEmail"></td>
                    <td id="inputAdhaar"></td>
                    <td id="inputAddress"></td>
                    <td id="inputNumber"></td>
                    <td id="inputAge"></td>
                    <td id="inputDate"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="/js/adminscript.js"></script>
</body>

</html>
